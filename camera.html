<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fullscreen Live Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    .exit{
        color: white;         /* text color */
        background: rgba(255, 0, 0, 0.555); /* optional: semi-transparent background */
        padding: 8px 12px;
        border-radius: 6px;
        z-index: 10;
        position: absolute;
        top: 0%;
        left: 0%;
        cursor: pointer;
    }
    .exit:hover{
        color: rgb(0, 0, 0);         /* text color */
        background: rgb(255, 0, 0); /* optional: semi-transparent background */
        padding: 12px 16px;
        border-radius: 10px;
        cursor:pointer;
        z-index: 999;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* crop to fill screen */
    }
  </style>
  <script>
    function exit(){
        window.location.href = "Main.html"
    }
  </script>
</head>
<body>
    <div class="exit" onclick="exit()"><h1>Exit</h1></div>
  <video id="camera" autoplay playsinline></video>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("camera").srcObject = stream;
      } catch (err) {
        console.error("Camera access denied:", err);
        alert("Unable to access camera. Please check permissions.");
      }
    }

    startCamera();
  </script>
</body>
</html>
